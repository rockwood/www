<div class="post-meta">
  <time datetime="{{ include.meta.date | date: "%-d %b %Y" }}" class="post-meta__date date">
    {{ include.meta.date | date: "%-d %b %Y" }}
  </time>
  &#8226;
  <span class="post-meta__tags">
    {% for tag in include.meta.tags %}
      <a href="{{ site.baseurl }}tags/#{{ tag }}">{{ tag }}</a>
    {% endfor %}
  </span>
</div>
